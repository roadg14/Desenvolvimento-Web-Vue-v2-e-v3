<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> Também pode ser referido com o link CDN. -->
    <!-- <script src="./vue.js"></script> Referenciando o vue.js para que funcione no navegador. -->
    <script src="./vue.js"></script>
    <style>
        /* Usando CSS, v-bind vai buscar no data e o data ta buscando a class verde.*/
        .verde {
            background-color:green
        }

        .azul {
            background-color:blue
        }
    </style>
    <title>Document</title>
</head>
<body>

    <h1>Douglas Rodrigues!</h1>

    <!-- Esta selecionando o el: -->
    <div id="app">
        <!-- Utilizando expressões no data binding -->
        {{ mensagem }}
        {{ mensagem.length }}
        {{ mensagem.substr(0,3) }}
        <input v-bind:value="mensagem" :class="teste ? 'verde' : estilo">
    </div>

    <script>
        const vm = new Vue({
               el: '#app',
               data: {
                mensagem: 'Expressão',
                estilo: 'azul',
                teste: true
               },
               methods: {}
            })
    </script>
</body>
</html>
