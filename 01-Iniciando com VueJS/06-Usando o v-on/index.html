<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> Também pode ser referido com o link CDN. -->
    <!-- <script src="./vue.js"></script> Referenciando o vue.js para que funcione no navegador. -->
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Douglas Rodrigues!</h1>

    <!-- Esta selecionando o el: -->
    <div id="app">
        <!-- Diretiva V-On - Manipulando eventos -->
        <!-- Diretiva '@' Também funcionar utilizando o Aroba - Manipulando eventos -->
        <!-- @:keyup -> Quando for clicado ai sim vai fazer o evento -->
        <input type="text" v-on:keyup="imprimirTexto()">
        <!-- v-on:click -> Quando for clicado ai sim vai fazer o evento -->
        <!-- @:click -> Quando for clicado ai sim vai fazer o evento -->

        <button v-on:click="imprimirAlert()">Alert</button>
    </div>

    <script>
        const vm = new Vue({
               el: '#app',
               data: {},
               methods: {
                imprimirTexto() {
                    console.log('Teste')
                },
                imprimirAlert(){
                    alert('Mensagem de Alerta!')
                }
               }
            })
    </script>
</body>
</html>
