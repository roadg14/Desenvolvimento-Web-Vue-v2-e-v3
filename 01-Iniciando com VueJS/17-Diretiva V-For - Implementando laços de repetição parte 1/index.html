<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> Também pode ser referido com o link CDN. -->
    <!-- <script src="./vue.js"></script> Referenciando o vue.js para que funcione no navegador. -->
    <script src="./vue.js"></script>
    <style> /* */
    </style>
    <title>Document</title>
</head>
<body>

    <h1>Douglas Rodrigues!</h1>
    <div id="app">
        <!-- Implementando laços de repetição -->
        <ul>
            <!-- Um Array -->
            <!-- V-for um loop de repetição. --> <!-- Também tem essa forma -> <li v-for="curso in cursos" v-text="curso"></li>-->
            <li v-for="curso in cursos">{{ curso }}</li>
            <li v-for="curso in cursos" v-text="curso"></li>
            <li v-for="(curso, chave) in cursos">{{chave}} - {{curso}}</li>
            <li v-for="(curso, chave) in cursos" v-text="chave +' - '+ curso"></li>

        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web Completo', ' Banco de Dados', 'Solid', 'Angular']
            },
            methods: {
                
            }
            })
    </script>
</body>
</html>
