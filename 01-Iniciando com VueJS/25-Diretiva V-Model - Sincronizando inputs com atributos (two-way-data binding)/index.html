    <h1>Douglas Rodrigues!</h1>

        {{ paciente }} <br>
        <!-- V-model uma sintaxe muito mais simples de atualizar um input. -->

        <!-- <input type="text" :value="paciente" @keyup="setPaciente($event)"> -->

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                paciente: 'Douglas Rodrigues'
            },
            methods: {
                setPaciente() {
                    this.paciente = e.target.value
                }
            },
            computed: {
            }
        })
    </script>
