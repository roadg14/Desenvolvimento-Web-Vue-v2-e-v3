<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>  
        .vermelho {
            background-color: red
        }    
        .texto-branco {
            color:white
        }
        .destaque {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <p :class="{ 
            vermelho: eVermelho, 
            'texto-branco': eTextoBranco, 
            destaque: eDestaque 
        }">
            Definindo classes com objetos
        </p>
        <button @click="eVermelho = !eVermelho">
            <span v-text="eVermelho ? 'Remover background' : 'Aplicar background'"></span>
        </button>
        <button @click="eTextoBranco = !eTextoBranco">
            <span v-text="eTextoBranco ? 'Remover texto branco' : 'Aplicar texto branco'"></span>
        </button>
        <button @click="eDestaque = !eDestaque">
            <span v-text="eDestaque ? 'Remover destaque' : 'Aplicar destaque'"></span>
        </button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                eVermelho: false,
                eTextoBranco: false,
                eDestaque: false
            }
        })

    </script>
</body>
</html>
