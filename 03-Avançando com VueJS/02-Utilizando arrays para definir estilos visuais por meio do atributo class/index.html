<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> Também pode ser referido com o link CDN. -->
    <!-- <script src="./vue.js"></script> Referenciando o vue.js para que funcione no navegador. -->
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        /* Usando o CSS com a diretiva V-bind :class="{}" */
        .vermelho {
            background-color: red;
        }
        .texto-branco {
            color: white;
        }
        .destaque {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Douglas Rodrigues!</h1>

    <div id="app">
        <h1>Manipulando CSS com VueJS </h1>
        <!-- Atribuindo um array. E Customizando. V-bind e apreviada é : -->
        <p :class="[estilo2, {vermelho: true, destaque: eDestaque }]">
            Definindo classes com arrays
        </p>
        <!-- Removendo os estilos.-->
        <button @click="estilo2 = ''">
            Remover estilo 2
        </button>
        <!-- Fazendo uma inversão do valor.-->
         <!-- Só vai funcionar se o eDesq-->
        <button @click="eDestaque = !eDestaque">
            Mudar o destaque
        </button>
        
    </div>

    <script>
        const vm = new Vue({
                el: '#app', 
                data: {
                    estilo1: 'vermelho',
                    estilo2: 'texto-branco',
                    estilo3: 'destaque',
                    eDestaque: false
                }

            }) // vm = ViewModel
    </script>
</body>
</html>
