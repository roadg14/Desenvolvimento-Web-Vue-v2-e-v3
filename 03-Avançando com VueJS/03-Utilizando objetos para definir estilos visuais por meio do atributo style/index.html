<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> Também pode ser referido com o link CDN. -->
    <!-- <script src="./vue.js"></script> Referenciando o vue.js para que funcione no navegador. -->
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
</head>
<body>

    <h1>Douglas Rodrigues!</h1>

    <div id="app">
        <h1>Manipulando CSS com VueJS </h1>
        <!-- Atribuindo um array. E Customizando. V-bind e apreviada é : -->
        <!-- Style usando com o v-bind ou :style="{}"-->
         <!-- Outra forma usando o estilo no data -> :style=""-->
        <div :style="{
            background: 'green',
            width: '150px',
            heigth: '100px',
            padding: '10px',
            'font-size': '10px'
            }">
        <!-- <div :style="estilo"> </div>-->

            <!-- Uma forma de usa também.
            background: 'green',
            width: width + 'px',
            heigth: heigth + 'px',
            padding: padding + 'px',
            'font-size': fontSize + 'px'
            -->
            Definindo styles com objetos:
        </div>
        <button @click="estilo.background = 'green' ">Muda para Verde</button>
        
    </div>

    <script>
        const vm = new Vue({
                el: '#app', 
                data: {
                    background: 'blue',
                    width: 250,
                    heigth: 150,
                    padding: 10,
                    fontSize: 30 
                    // Outro modo de se fazer também.
                    //  estilo: {
                    //background: 'blue',
                    //width: 250,
                    //heigth: 150,
                    //padding: 10,
                    //fontSize: 30 
                    //}
                }

            }) // vm = ViewModel
    </script>
</body>
</html>
