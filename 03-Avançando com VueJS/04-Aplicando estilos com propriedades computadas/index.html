<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> Também pode ser referido com o link CDN. -->
    <!-- <script src="./vue.js"></script> Referenciando o vue.js para que funcione no navegador. -->
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
</head>
<body>

    <h1>Douglas Rodrigues!</h1>

    <div id="app">
        <h1>Manipulando CSS com VueJS </h1>
        <!-- Atribuindo um array. E Customizando. V-bind e apreviada é : -->
        <!-- Style usando com o v-bind ou :style="{}"-->
         <!-- Outra forma usando o estilo no data -> :style=""-->
        <div :style="estilo">
            Definindo styles com objetos:
        </div>
        {{ estilo }}
        <button @click="tamanhoTexto += 5">Aumenta texto</button>
        
    </div>

    <script>
        const vm = new Vue({
                el: '#app',
                data: {
                    tamanhoTexto: 30
                },
                // Utilizando uma atividade computada.
                computed: {
                    estilo() {
                        // Fazendo esse Width fica com os valores sempre aleatorios
                        let width = Math.floor((Math.random() * 100) + 100)
                        let heigth = Math.floor((Math.random() * 100) + 100)
                        
                        let background = 'blue'
                        let horas = new Date()
                        if(true) { // if(horas.getHours() > 18 ) {
                            background = 'red'
                        }
                        return {
                            background: background,
                            width: width + 'px',
                            heigth: heigth + 'px',
                            padding: 10 + 'px',
                            fontSize: this.tamanhoTexto + 'px'
                        }
                    }
                }

            }) // vm = ViewModel
    </script>
</body>
</html>
