<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
</head>
<body>
    <div id="app">
        <!-- Um ambiente de teste do DOM e Virtual DOM -->
        <p v-text="texto"></p>
        <!-- Um botão que vai mudificar o Virtual DOM.-->
        <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
        <!-- Um botão que vai mudificar o DOM.-->
        <button onclick="modificarTexto()">Adicionar @</button>
    </div>

    <script>
        // Um metodo fora do VueJS. Esse é o modo de sem dentro do DOM.
        // Função para modificar o Texto.
        function modificarTexto() {
            let t = document.querySelector('p').innerText
            t += '@'
            document.querySelector('p').innerText = t
        }

        const vm = new Vue({
            el: '#app',
            data: {
                texto: 'DOM e Virtual DOM'
            },
            methods: {
                // metodo que vai recupera o texto e vai adicionar no "@" -> sempre que clicar vai adicionar um @.
                // Isso tudo é feito pelo Virtual DOM
                modificarTextoVD() {
                    this.texto += '@'
                }
            }
        })

    </script>
</body>
</html>
